apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: packulator-ingress
  namespace: packulator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: packulator.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: packulator-service
            port:
              number: 80