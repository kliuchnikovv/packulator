apiVersion: apps/v1
kind: Deployment
metadata:
  name: packulator
  namespace: packulator
  labels:
    app: packulator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: packulator
  template:
    metadata:
      labels:
        app: packulator
    spec:
      containers:
      - name: packulator
        image: packulator:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: packulator-config
        - secretRef:
            name: packulator-secret
        livenessProbe:
          httpGet:
            path: /health/check
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/check
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"